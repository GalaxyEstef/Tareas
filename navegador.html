<head>

    <title>Resoluciones Lógicas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Encabezado */
        header {
            background-color: #27ffe2;
            color: black;
            padding: 15px 20px;
            text-align: center;
        }

        /* Navegación */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #03b69e;
        }

        /* Sección principal */
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main h1 {
            text-align: center;
            color: #4CAF50;
        }

        /* Pie de página */
        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav a {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
